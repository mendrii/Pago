spring.application.name=Pago

# Configuración del servidor
server.port=8080

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:productodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de la consola H2 (para acceder a http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de Feign - URLs de servicios externos
notification.service.url=http://localhost:8081
inventory.service.url=http://localhost:8082
shipping.service.url=http://localhost:8083

# Configuración de Feign - Timeouts y reintentos
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Configuración de logging para Feign
logging.level.com.example.Pago.client=DEBUG

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Incluir mensaje de error en la respuesta
server.error.include-message=always
server.error.include-binding-errors=always